<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
  <div class="card">
    <!-- <div class="card-header">{{title}}</div> -->
    <div class="card-body">
      <input type="hidden" name="id" #id="ngModel" [(ngModel)]="formData.id">
      <div class="form-group">
        <label for="name">State Name</label>
        <div>
          <p-dropdown #stateId="ngModel" name="stateId" [options]="ddlPStates" filter="true" 
          [style]="{'width':'150px'}" placeholder="Select a State" [(ngModel)]="formData.stateId"></p-dropdown>
          <p>Selected Car: {{formData.stateId || 'none'}}</p>
          <!-- [(ngModel)]="service.formData.stateId" -->
          <!-- #id="ngModel" [(ngModel)]="service.formData.stateid" -->
          <select name="stateId" id="stateId" #stateId="ngModel" [(ngModel)]="formData.stateId">
            <option *ngFor="let i of states" value="{{i.id}}">{{i.stateName}}</option>
          </select>

        </div>
      </div>
      <div class="form-group">
        <label for="name">City Name</label>
        <input type="text" name="cityName" id="cityName" class="form-control" #name="ngModel" [(ngModel)]="formData.cityName">
      </div>
      <div class="card-footer"><button type="submit" class="btn btn-primary">Save</button></div>
    </div>
  </div>
</form>
{{form.value | json}}<br/>
{{formData | json}}
