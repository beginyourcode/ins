<div class="card">
  <div class="card-header">State</div>
  <div class="card-body">
    <table class="table table-hover">
      <thead>
        <th>Name</th>
        <th></th>
      </thead>
      <tbody>
        <tr *ngFor="let i of list | paginate: { itemsPerPage: 2, currentPage: p }">
          <td (click)="onEdit(i)">{{i.name}}</td>
          <td><a class="btn text-danger" (click)="onDelete(i.id)"><i class="fa fa-trash"></i></a></td>
        </tr>
      </tbody>
    </table>
    <!-- <nav aria-label="Page navigation example">
          <ul class="pagination">
            <li class="page-item"><a class="page-link" href="#">Previous</a></li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">Next</a></li>
          </ul>
        </nav> -->
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </div>
</div>
<p-dataView #dv [value]="list" [paginator]="true" [rows]="2" paginatorPosition="both" filterBy="name" [sortField]="sortField"
  [sortOrder]="sortOrder">
  <p-header>
    <div class="ui-helper-clearfix">
      <div class="ui-g">
        <div class="ui-g-12 ui-md-4">
          <p-dropdown [options]="sortOptions" [(ngModel)]="sortKey" placeholder="Sort By" (onChange)="onSortChange($event)"
            [autoWidth]="false" [style]="{'min-width':'15em'}"></p-dropdown>
        </div>
        <div class="ui-g-6 ui-md-4 filter-container">
          <div style="position:relative">
            <input type="search" pInputText placeholder="Search by brand" (keyup)="dv.filter($event.target.value)">
          </div>
        </div>
        <div class="ui-g-6 ui-md-4" style="text-align:right">
          <p-dataViewLayoutOptions></p-dataViewLayoutOptions>
        </div>
      </div>
    </div>
  </p-header>
  <ng-template let-car pTemplate="listItem">
    <div>
      {{car.name}}
    </div>
  </ng-template>
</p-dataView>
